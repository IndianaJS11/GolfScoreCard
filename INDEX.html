<div class="container" style="border: none; background-color: transparent; border-bottom: none">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="FinishButton" data-toggle="modal" data-target="#myTotalModal"
            onclick="calculateTotals()">
        Finish</button>

    <!-- Modal -->
    <div class="modal fade" id="myTotalModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Game Info</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="totalTitle"></h4>
                </div>
                <div class="modal-body">
                    <div id="FinishTotals">
                        <div id="ScoresContainer">
                            <div id="InnerScoresContainer"></div>
                            <table id="ScoresTable" class="table table-striped" style="border: solid 2px;">
                                <tr id="tableHead">
                                    <th style="border: solid 2px; padding: 5px">Players</th>
                                    <th style="border: solid 2px;  padding: 5px">Front 9</th>
                                    <th style="border: solid 2px; padding: 5px">Back 9</th>
                                    <th style="border: solid 2px; padding: 5px">Grand Total</th>
                                    <th style="border: solid 2px; padding: 5px">Status</th>

                                </tr>
                            </table>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<div id="modalbackground">
    <div id="setupmodal">
        <h3 style="text-align: center;">Golf Score Card</h3>
        <div style="margin: auto 10px; position: relative;"><label style="color: black;">Golf Course:
        </label><br><select
            id="courseSelect" style=" border: solid 4px; border-radius: 4px; padding: 4px;"

        <div style="position: relative; margin: auto 10px;"><label style="color: black;">Tee Type: </label><br><select
                id="teeType"

        <br></div>
        <div style="position: relative; margin: auto 10px;"><label style="color: black;">Number Of Players:</label>
            <br>
        <input id="playercount" type="text" placeholder="How many Players?">
    </div><br>
        <a href="javascript: begincard()" id="goButton" style="color: black; border: solid 4px; padding: 7px; border-radius: 8px;

        background-color: lightgray">GO</a>

    </div>
</div>

<div class="container" style="border: none; background-color: transparent; border-bottom: none">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="InfoButton">Course
        Info</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
